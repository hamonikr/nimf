name: Test Multi-Platform Release with Docker Build

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    branches:
      - dev  # dev ë¸Œëžœì¹˜ì—ì„œ í…ŒìŠ¤íŠ¸
    tags-ignore:
      - "v*"  # vë¡œ ì‹œìž‘í•˜ëŠ” íƒœê·¸ëŠ” ì œì™¸ (release.ymlì´ ì²˜ë¦¬)

jobs:
  # í†µí•© ë¹Œë“œ job - ëª¨ë“  í”Œëž«í¼ì„ í•œ ë²ˆì— ë¹Œë“œ
  build-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # x86_64 builds
          - dockerfile: debian.bookworm.Dockerfile
            platform: debian.bookworm
            arch: amd64
          - dockerfile: debian.trixie.Dockerfile
            platform: debian.trixie
            arch: amd64
          - dockerfile: ubuntu.2404.Dockerfile
            platform: ubuntu.2404
            arch: amd64
          - dockerfile: fedora.40.Dockerfile
            platform: fedora.40
            arch: amd64
          - dockerfile: fedora.latest.Dockerfile
            platform: fedora.latest
            arch: amd64
          - dockerfile: opensuse.Dockerfile
            platform: opensuse
            arch: amd64
          - dockerfile: arch.Dockerfile
            platform: arch
            arch: amd64
          # ARM64 builds
          - dockerfile: debian.bookworm.arm64.Dockerfile
            platform: debian.bookworm.arm64
            arch: arm64
          - dockerfile: debian.trixie.arm64.Dockerfile
            platform: debian.trixie.arm64
            arch: arm64
          - dockerfile: ubuntu.2404.arm64.Dockerfile
            platform: ubuntu.2404.arm64
            arch: arm64
          - dockerfile: fedora.latest.arm64.Dockerfile
            platform: fedora.latest.arm64
            arch: arm64
          - dockerfile: opensuse.arm64.Dockerfile
            platform: opensuse.arm64
            arch: arm64

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-platform builds
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        if: matrix.arch == 'arm64'
        uses: docker/setup-buildx-action@v3

      - name: Build packages with docker build script
        run: |
          # ê°œì„ ëœ ë¹Œë“œ ìŠ¤í¬ë¦½íŠ¸ ì‚¬ìš©
          chmod +x scripts/build-docker.sh
          
          # Dockerfile ì´ë¦„ì—ì„œ .Dockerfile í™•ìž¥ìž ì œê±°
          DOCKERFILE_NAME="${{ matrix.dockerfile }}"
          PLATFORM_NAME="${DOCKERFILE_NAME%.Dockerfile}"
          
          echo "Building packages for platform: $PLATFORM_NAME (architecture: ${{ matrix.arch }})"
          
          # ARM64 ë¹Œë“œì˜ ê²½ìš° ì¶”ê°€ ì„¤ì •
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            echo "Setting up ARM64 build environment..."
            # Dockerì—ì„œ ARM64 ë¹Œë“œë¥¼ ìœ„í•œ í™˜ê²½ ì„¤ì •
            export DOCKER_CLI_EXPERIMENTAL=enabled
          fi
          
          ./scripts/build-docker.sh "$PLATFORM_NAME"
          
          # ìƒì„±ëœ íŒ¨í‚¤ì§€ í™•ì¸
          echo "=== Generated packages for $PLATFORM_NAME ==="
          find dist/ -name "*" -type f | sort
          ls -la dist/$PLATFORM_NAME/ || echo "No packages found for $PLATFORM_NAME"

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.platform }}
          path: dist/${{ matrix.platform }}/*
          retention-days: 1

  # ë¦´ë¦¬ì¦ˆ ìƒì„± (í…ŒìŠ¤íŠ¸ìš© - ì‹¤ì œ ë¦´ë¦¬ì¦ˆëŠ” ìƒì„±í•˜ì§€ ì•ŠìŒ)
  test-release-preparation:
    needs: build-packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-packages/
          merge-multiple: false

      - name: Organize packages for release
        run: |
          mkdir -p final-packages
          
          # ê° í”Œëž«í¼ë³„ íŒ¨í‚¤ì§€ë¥¼ final-packagesì— ì •ë¦¬
          for platform_dir in release-packages/packages-*; do
            if [ -d "$platform_dir" ]; then
              platform_name=$(basename "$platform_dir" | sed 's/packages-//')
              echo "Processing platform: $platform_name"
              
              # í”Œëž«í¼ë³„ íŒ¨í‚¤ì§€ë¥¼ final-packagesë¡œ ë³µì‚¬í•˜ë©´ì„œ í”Œëž«í¼ ì´ë¦„ ì¶”ê°€
              find "$platform_dir" -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.pkg.tar.*" \) | while read file; do
                filename=$(basename "$file")
                # íŒŒì¼ëª…ì— í”Œëž«í¼ ì •ë³´ê°€ ì—†ìœ¼ë©´ ì¶”ê°€
                if [[ ! "$filename" =~ (fc42|opensuse|ubuntu|debian|arch) ]]; then
                  ext="${filename##*.}"
                  name="${filename%.*}"
                  new_filename="${name}-${platform_name}.${ext}"
                else
                  new_filename="$filename"
                fi
                cp "$file" "final-packages/$new_filename"
                echo "Copied: $filename -> $new_filename"
              done
            fi
          done
          
          # ê²°ê³¼ í™•ì¸
          echo "=== Final packages for release ==="
          ls -la final-packages/ || echo "No packages found"
          echo "Total packages: $(find final-packages/ -type f | wc -l)"

      - name: Generate release notes (test)
        id: release-notes
        run: |
          # ë™ì ìœ¼ë¡œ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ìƒì„± (ìžë™ ì„¤ì¹˜ ìŠ¤í¬ë¦½íŠ¸)
          cat > release-body.md << 'EOF'
          
          ## ðŸ§ª Test Release - Quick Install
          
          Install this test version with a single command on all supported distributions:
          
          ```bash
          # Using curl
          curl -fsSL https://raw.githubusercontent.com/hamonikr/nimf/master/install | sudo bash
          
          # Or using wget
          wget -qO- https://raw.githubusercontent.com/hamonikr/nimf/master/install | sudo -E bash -
          ```
          
          This script automatically:
          - Detects your distribution and installs the appropriate package
          - Handles ibus conflicts (disables ibus-daemon if present)  
          - Configures environment variables for all desktop environments
          - Sets Nimf as the default input method
          
          **Supported Distributions:**
          - Ubuntu 24.04+ / Debian 12+ (Bookworm/Trixie)
          - Fedora 33+ / CentOS / RHEL
          - openSUSE Leap 15.6+
          - Arch Linux / Manjaro
          
          ---
          
          ## ðŸ“¦ Manual Test Package Installation
          
          For testing specific packages, download the appropriate package for your distribution from the artifacts and install manually.
          
          **Note:** This is a test release for development purposes.
          
          EOF
          
          echo "Generated release notes:"
          cat release-body.md

      - name: Upload test release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-release-packages
          path: final-packages/*
          retention-days: 7

      - name: Test Summary
        run: |
          echo "ðŸ§ª Test build completed successfully!"
          echo "ðŸ“¦ Packages that would be included in release:"
          find final-packages/ -type f | while read file; do
            filename=$(basename "$file")
            size=$(du -h "$file" | cut -f1)
            echo "  - $filename ($size)"
          done
          echo "âœ… GitHub Actions workflow validation passed!"